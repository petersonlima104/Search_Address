<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="CSS/style.css">

<body>    
    <a class="navbar-brand text-center margin up content" href="#">

    <div class="conteiner-fluid text-center margin up content">
        <h3>Buscar CEP</h3>
    </div>     

	<!--Importando Script Jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!--Formulário-->
	<form>    
        <section class="conteiner-fluid text-center margin endereco content">
    <div class="central">
    <div>
		<label for="cep">CEP</label></form>
		<input class="field" id="cep" type="text" placeholder="Digite o CEP..." required/>
    </div></br>
    <div>
		<label for="logradouro">Logradouro</label>
		<input class="field" id="logradouro" type="text" size="30" maxlength="30" required/>
    </div>
    <div>
		<label for="numero">Número</label>
		<input class="field" id="numero" type="text" placeholder="Digite o Número..." 
        size="30" maxlength="30" />
    </div>
    <div>
		<label for="complemento">Complemento</label>
		<input class="field" id="complemento" type="text" placeholder="Digite o Complemento..." 
        size="30" maxlength="30"/>
    </div>
    <div>
		<label for="bairro">Bairro</label>
		<input class="field" id="bairro" type="text" size="30" maxlength="30" required/>
    </div>
		<label for="uf">Estado</label>
		<select id="uf">
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select></br></br></br></br></br>  
    </div>
</section>   
</body>
	</form>
</div>
	
	<script type="text/javascript">
		$("#cep").focusout(function(){
			//Início do Comando AJAX
			$.ajax({
				//O campo URL diz o caminho de onde virá os dados
				//É importante concatenar o valor digitado no CEP
				url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
				//Aqui você deve preencher o tipo de dados que será lido,
				//no caso, estamos lendo JSON.
				dataType: 'json',
				//SUCESS é referente a função que será executada caso
				//ele consiga ler a fonte de dados com sucesso.
				//O parâmetro dentro da função se refere ao nome da variável
				//que você vai dar para ler esse objeto.
				success: function(resposta){
					//Agora basta definir os valores que você deseja preencher
					//automaticamente nos campos acima.
					$("#logradouro").val(resposta.logradouro);
					$("#complemento").val(resposta.complemento);
					$("#bairro").val(resposta.bairro);
					$("#cidade").val(resposta.localidade);
					$("#uf").val(resposta.uf);
					//Vamos incluir para que o Número seja focado automaticamente
					//melhorando a experiência do usuário
					$("#numero").focus();
				}
			});
		});
	</script>
